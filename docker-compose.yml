services:
  metaadmin:
    build:
      context: ./metaadmin
      dockerfile: Dockerfile
    volumes:
      - ./metaadmin:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3500/api
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4000:4000
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:3500/api
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3500/api
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3500:3500
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - postgresql
    networks:
      - app-network

  postgresql:
    image: postgres:latest
    container_name: my-postgresql
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: your_database
    ports:
      - "5434:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - app-network
    

networks:
  app-network:
    driver: bridge

volumes:
  postgresql-data:

