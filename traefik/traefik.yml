# Traefik configuration for multi-tenant platform

# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API configuration
api:
  dashboard: true
  insecure: true  # Only for development

# Entry points
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "app-network"

# Certificate resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@justcreatedsite.ru"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: "web"

# Logging
log:
  level: "INFO"

accessLog:
  format: "json"
